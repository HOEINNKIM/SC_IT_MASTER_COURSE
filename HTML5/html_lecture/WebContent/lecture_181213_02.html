<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>hover 속성을 사용한 메뉴 만들기</title>
	<style>
	*{ margin: 0; padding: 0; font-size: 18px;}
	a{text-decoration: none;} /*ul 리스트 안의 스타일들만 빼고 싶으 때는 ul li{list-style: none;} 도 가능하다. */
	.sub{
		display:none;
	}
	li:hover .sub{
	display: block; /*none값을 준 display 속성을 다시 보이게!*/
		/* hover 기본 사용값*/
	}
	li:hover .menu{
		color: red;
	}
	</style>
</head>
<body>
	<div class="nav">
		<ul>
			<li>
				<a href="#" class="menu">Menu1</a>
				<ul class="sub">
					<li><a href="#">Sub1</a></li>
					<li><a href="#">Sub2</a></li>
					<li><a href="#">Sub3</a></li>
				</ul>			
			</li>
		</ul>
	</div>
</body>
</html>
