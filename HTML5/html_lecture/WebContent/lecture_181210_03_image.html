<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>CSS 백그라운드 속성을 활용한 이미지 불러오기</title>
	<style>
		div{
			width: 1000px; height: 1000px;
			background-image: url(images/KakaoTalk_20181210_134523645.jpg);
			background-color: violet;		
			background-repeat : round;
		}
	</style>
</head>
<body>
<div></div>
	<!-- src = "경로", alt = "이미지 설명", width = "가로의 크기(px)", height = "세로의 크기(px)" -->
<img src="images/large.png" alt="경치1" width="600px" height="600px">

<!-- 	백그라운드 관련 CSS 속성
	background-repeat : repeat - 배경 반복
	background-repeat : repeat-y - 배경 세로로 반복
	background-repeat : repeat-x - 배경 가로로 반복
	background-repeat : no-repeat 배경 반복 안함
	background-repeat : space - 배경 패턴이 들어갈 만큼 채우고 여백은 공백 처리
	background-repeat : round - 배경 패턴이 들어갈 만큼 채우고 늘려서 꽉채움(여백x) -->	


</body>
</html>
