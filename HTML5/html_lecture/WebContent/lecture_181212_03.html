<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>여백과 관련된 속성</title>
	<style>

/* 	Position 속성
	1. 정적 포지셔닝(static position) - 기본값, 사용 안함
	2. 상대 포지셔닝 (relative position)
	3. 절대 포지셔닝(absolute position)
	4. 절대 포지셔닝 - 화면기준(fixed position) */

	#wrap{
		width: 500px; margin: 0 auto;
		background-color: powderblue;
	}
	p {
		border: 1px solid black;
	}
/* 	.po {
		color:red;
		position: absolute;
		top: 20px; left: 20px;
	} */
	/*relative는 상위 요소를 따라간다.*/
	.po {					
	color:red;
	position: relative;
	top: 20px; left: 20px;
	}

	/*fixed는 화면의 위치를 기준으로 사용한다.*/	
	 </style>
</head>
<body>
	<div id="wrap">
		<p>첫 번째 문장입니다.</p>
		<p>두 번째 문장입니다.</p>
		<p class="po">세 번째 문장입니다.</p>
		<p>네 번째 문장입니다.</p>
	</div>
	
</body>
</html>
