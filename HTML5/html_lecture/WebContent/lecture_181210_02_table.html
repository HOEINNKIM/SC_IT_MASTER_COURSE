<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

<!-- table 전체 태그
tr 행(가로)
td 열(세로) - 데이터 셀
th 열(세로) - 제목 셀

테이블 외곽선을 나타내는 border 속성

colspan : 가로 병합시
rowspan : 세로 병합시
 -->

 <table border="1">
	<tr>
	<td>1*1</td>
	<td colspan="2">1*2,1*3</td>
	</tr> <tr>
	<td>2*1</td>
	<td>2*2</td>
	<td rowspan="2">2*3,3*3</td>
	</tr> <tr>
	<td>3*1</td>
	<td>3*2</td>
	</tr> 
 </table>
 	
	<br/><br/><br/><br/>
	
	<table border="2">
	<tr>
	<th>알파벳</th>
	<th>숫자</th>
	</tr>
	<tr>
	<td>A</td>
	<td>1</td>
	</tr>
	<tr border="3">
	<td>B</td>
	<td>2</td>
	</tr>
	</table>
	
	<br/><br/><br/><br/>

	<table border="4">
	<caption>회원 정보</caption>
	<tr>
	<td>NAME</td>
	<td>AGE</td>
	</tr>
	<tr>
	<td>KIM</td>
	<td>SEC</td>
	</tr>
	</table>

</body>
</html>
