<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>리스트 만들기</title>
</head>
<body>
	<h2>정리되지 않은 리스트</h2>
	<ul>
	<li>나는</li>
	<li>Unordered List입니다.</li>
	<li>앞에 불릿에 순서가 없죠</li>	
	</ul>

	<h2>정리된 리스트</h2>	
	<ol type="i" start="10">
	<li>나는</li>
	<li>ordered List입니다.</li>
	<li>앞에 불릿에 순서가 있습니다.</li>
	</ol>

	<h2>검색어 순위를 만들어보자!</h2>	
	<ol type="i" start="11">
	<li>자바</li>
	<li>이클립스</li>
	<li>오라클 데이터베이스</li>
	<li>자바의 자료구조와 알고리즘</li>
	<li>JDBC</li>
	<li>Mybatis3</li>
	<li>HTML5</li>
	<li>CSS3</li>
	<li>java script</li>
	<li>J-query</li>
	</ol>


<!-- 
ul Unordered List(순서가 필요하지 않은 목록)
ol Orders List(순서가 필요한 목록)
li List Item
 -->


</body>
</html>
